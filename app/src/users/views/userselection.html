<md-content layout-padding layout="column" layout-align="center center">
    <h2>Chefs</h2>
    <md-list>
        <md-list-item ng-repeat="user in ctrl.users" ng-click="ctrl.assignUser(user)">
            <img alt="{{ user.name }}" ng-src="{{ user.profileImgSrc }}" class="md-avatar"/>
            <p>{{ user.name }}</p>
        </md-list-item>
    </md-list>
</md-content>
